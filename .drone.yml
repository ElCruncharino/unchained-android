---
kind: pipeline
type: docker
name: default

workspace:
  base: /drone/src

  - name: build
    image: nextcloudci/android:android-54
    depends_on: [ run-tests ] 
    environment:
      JVM_OPTS: -Xmx3200m
    commands:
      - echo $PWD
      - cd app
      - echo $PWD
      - ls
      - echo $ENCODED_KEYSTORE | base64 --decode > /drone/src/app/release.pfk
      - echo 'export KEYSTORE=/drone/src/app/release.pfk' >> $BASH_ENV
      - ./gradlew clean assembleRelease --no-daemon --stacktrace